<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>智慧数据面板 - 响应式版</title>
    <style>
        /* ===== 全局重置 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        /* ===== 主面板容器 ===== */
        .dashboard {
            width: 100%;
            max-width: 2048px;  /* 保持原设计稿最大宽度 */
            background: rgba(255, 255, 255, 0.95);
            border-radius: 32px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* ===== 顶部状态栏 ===== */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 100px;
            font-size: 0.9rem;
            color: #333;
        }

        /* ===== 主要数据网格 ===== */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        /* ===== 数据卡片 ===== */
        .card {
            background: white;
            border-radius: 24px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card-title {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .card-unit {
            font-size: 1rem;
            color: #9ca3af;
            margin-left: 4px;
        }

        /* ===== 温度特殊样式 ===== */
        .temp-high {
            color: #ef4444;
        }

        .temp-low {
            color: #3b82f6;
        }

        /* ===== 监控设备网格 ===== */
        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .device-item {
            background: #f9fafb;
            border-radius: 16px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .device-name {
            font-size: 0.9rem;
            color: #4b5563;
        }

        .device-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
        }

        .device-status.warning {
            background: #f59e0b;
        }

        /* ===== 流量监控图表占位 ===== */
        .traffic-chart {
            background: #f3f4f6;
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1rem;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 200px;
        }

        .chart-bar {
            width: 40px;
            background: linear-gradient(to top, #3b82f6, #8b5cf6);
            border-radius: 20px 20px 0 0;
            transition: height 0.3s;
        }

        .chart-bar:nth-child(1) { height: 70%; }
        .chart-bar:nth-child(2) { height: 45%; }
        .chart-bar:nth-child(3) { height: 85%; }
        .chart-bar:nth-child(4) { height: 30%; }
        .chart-bar:nth-child(5) { height: 60%; }

        /* ===== 网络监测设备表格样式 ===== */
        .network-table {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .network-cell {
            background: #f9fafb;
            padding: 0.75rem;
            border-radius: 12px;
            text-align: center;
            font-size: 0.9rem;
        }

        .network-cell .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            margin-left: 4px;
        }

        /* ===== 底部信息 ===== */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 0.85rem;
        }

        /* ===== 响应式调整 ===== */
        @media (max-width: 768px) {
            .dashboard {
                padding: 1rem;
            }
            .card-value {
                font-size: 2rem;
            }
            .data-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 1920px) {
            .dashboard {
                font-size: 18px;
            }
            .card-value {
                font-size: 3rem;
            }
        }

        /* ===== 图片占位（后续可替换为真实图片） ===== */
        .icon-placeholder {
            width: 24px;
            height: 24px;
            background: #e5e7eb;
            border-radius: 6px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- 顶部状态栏 -->
        <div class="status-bar">
            <div class="flex items-center gap-2">
                <span class="icon-placeholder"></span>
                <span>YUZHI EXHIBITION HALL</span>
            </div>
            <div>2026-02-25 15:30</div>
        </div>

        <!-- 主要数据卡片网格 -->
        <div class="data-grid">
            <!-- 温度卡片 -->
            <div class="card">
                <div class="card-title">
                    <span class="icon-placeholder"></span>
                    温度
                </div>
                <div class="card-value">
                    <span class="temp-high">41</span><span class="card-unit">℃</span>
                    <span style="font-size: 1rem; margin: 0 0.5rem;">/</span>
                    <span class="temp-low">29</span><span class="card-unit">℃</span>
                </div>
                <div style="margin-top: 1rem; color: #6b7280;">SW01 · 正常</div>
            </div>

            <!-- 湿度卡片 -->
            <div class="card">
                <div class="card-title">
                    <span class="icon-placeholder"></span>
                    湿度
                </div>
                <div class="card-value">
                    65<span class="card-unit">%</span>
                </div>
                <div style="margin-top: 1rem; color: #6b7280;">SW02 · 正常</div>
            </div>

            <!-- 烟雾浓度卡片 -->
            <div class="card">
                <div class="card-title">
                    <span class="icon-placeholder"></span>
                    烟雾浓度
                </div>
                <div class="card-value">
                    0.02<span class="card-unit">mg/m³</span>
                </div>
                <div style="margin-top: 1rem; color: #6b7280;">正常范围</div>
            </div>

            <!-- 服务器温度卡片 -->
            <div class="card">
                <div class="card-title">
                    <span class="icon-placeholder"></span>
                    DELL R240
                </div>
                <div class="card-value">
                    38<span class="card-unit">℃</span>
                </div>
                <div style="margin-top: 1rem; color: #10b981;">● 正常</div>
            </div>
        </div>

        <!-- 网络监测设备区域 -->
        <div style="background: #f9fafb; border-radius: 24px; padding: 1.5rem;">
            <h3 style="margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                <span class="icon-placeholder"></span>
                网络监测设备
            </h3>
            <div class="network-table">
                <div class="network-cell">SW01 <span class="status"></span></div>
                <div class="network-cell">SW03 <span class="status"></span></div>
                <div class="network-cell">SW04 <span class="status"></span></div>
                <div class="network-cell">SW05 <span class="status"></span></div>
                <div class="network-cell">SW06 <span class="status"></span></div>
                <div class="network-cell">SW08 <span class="status"></span></div>
                <div class="network-cell">GW97 <span class="status warning"></span></div>
                <div class="network-cell">FW14 <span class="status"></span></div>
            </div>
        </div>

        <!-- 流量监控区域 -->
        <div style="background: #f9fafb; border-radius: 24px; padding: 1.5rem;">
            <h3 style="margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                <span class="icon-placeholder"></span>
                流量监控
            </h3>
            <div class="traffic-chart">
                <div class="chart-bar"></div>
                <div class="chart-bar"></div>
                <div class="chart-bar"></div>
                <div class="chart-bar"></div>
                <div class="chart-bar"></div>
            </div>
            <div style="display: flex; justify-content: space-around; margin-top: 0.5rem; color: #6b7280;">
                <span>移动宽带</span>
                <span>移动内网</span>
                <span>视频监控</span>
                <span>SW4</span>
                <span>SW8</span>
            </div>
        </div>

        <!-- 底部状态信息（模仿原设计中的多行状态） -->
        <div class="footer">
            <div>移动宽带出口: 39.3 kb/s</div>
            <div>大厦局域网: 13.5 kb/s</div>
            <div>系统在线: 25d 20:42:04</div>
            <div>实时更新</div>
        </div>
    </div>
</body>
</html>
